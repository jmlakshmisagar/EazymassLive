<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="invertLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styleLogin.css" />
    <title>Eazymass</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="Username or Email"
                id="inputEmailOrUser"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="passwordEntrylogin"
              />
            </div>
            <input
              type="button"
              value="Login"
              class="btn solid"
              id="login-btn"
            />
            <input type="button" class="btn" value="Google" id="googleid1" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="inputEmailOrUserID" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="passwordEntry"
              />
            </div>
            <input type="button" id="submittt" class="btn" value="Sign up" />
            <input type="button" class="btn" value="Google" id="googleid2" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel m-3">
          <div class="content">
            <h2>Want to be one of us?</h2>
            <br />
            <p style="line-height: 20px; font-size: 1.1rem;">
              Your go-to solution for effortless weight tracking, designed with
              simplicity in mind.
            </p>
            <br />
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="#" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <br />
            <p style="font-size: 1.1rem;">
              Track your status designed with simplicity in mind.
            </p>
            <br />
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="scriptLogin.js" type="module"></script>
  </body>
</html>
