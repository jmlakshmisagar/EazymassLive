<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="EM-FINAL-LOGO.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Eazymass</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
    body{
        color: rgba(255, 255, 255, 0.915);
        background-color: rgb(23, 23, 23);
    }
    .boxborder {
    background-color: #2e2e2e;
    border-radius: 18px;
    border: 1px solid #a1a1a1; 
    box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 10px 20px rgba(0,0,0,0.2); 
}

.boxborder {
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s linear 0.5s, opacity 1.5s ease-in-out;
}

.boxborder.visible {
    visibility: visible;
    opacity: 1;
    transition-delay: 0s, 0.49s; /* Immediate visibility with a delayed opacity transition */
}


.addition-detail input {
    border-radius: 10px;
    background-color: #4f4f4f;
    color: white; /* Ensures the text is visible on the dark background */
    border: 1px solid transparent; /* Initial border to ensure the active state stands out */
}

.addition-detail input:focus {
    border: 1px solid white;
    background-color: #858585;

    outline: none; /* Removes the default focus outline */
}

    /* Existing CSS */
    
    @media (max-width: 576px) { /* Adjust the max-width value as needed for your small device breakpoint */
        .weight-data {
            margin-top: 15px;
        }
    }




.ball {
            position: absolute;
            top: -80%;
            background-image: linear-gradient(-45deg, #202020 0%, #171717 100%);
            width: 100%;
            height: 200%;
            border-radius: 0 0 50% 50%;
            z-index: -1;
            animation: slideDown 2s ease-out forwards;
        }


        @media only screen and (max-width: 600px) {
            .ball {
                position: absolute;
                top: -55%;
                background-image: linear-gradient(-45deg, #202020 0%, #171717 100%);
                width: 100%;
                height: 15%;
                border-radius: 0 0 250px 250px;
            }
            @keyframes slideDown {
            from {
                top: -150%;
            }
            to {
                top: -100%; 
            }
        }
        }
    
        @keyframes slideDown {
            from {
                top: -200%;
            }
            to {
                top: -100%; 
            }
        }



        /* Add this to your CSS file or within a <style> tag */
.modal-content {
    background-color: #2e2e2e;
    color: white;
}
.modal-header .btn-close {
    filter: invert(0.8);
}
.modal-footer .btn-secondary {
    background-color: #a1a1a1;
    border-color: #a1a1a1;
}
.modal-footer .btn-primary {
    background-color: rgb(255, 217, 0);
    border-color: rgb(255, 217, 0);
}




 

   </style>
   
</head>
<body>
    <div class="ball"></div>

    <main>
        <!-- Sticky Header -->
            <div class="sticky-top" style="background-color:#2e2e2e; border-bottom: 1px solid #a1a1a1;">
                <div class="container py-3 px-5 d-flex align-items-center justify-content-between">
                    <!-- Header content goes here -->
                    <div class="top text-center d-flex align-items-center">
                        <img src="EM-FINAL-LOGO.png" alt="logo" style="filter: invert(0.8);" width="40px">
                        <span style="font-size: 1.6rem; margin-left: 10px; font-weight: 500;">Eazymass</span>
                    </div>
                    <a href="" style="text-decoration: none; color: white;" class="logout"><p class="mb-0" style="font-size: 1.1rem;"><i class="fa-solid fa-right-from-bracket " style="color: rgb(255, 217, 0);"></i> <span style="margin-left:4px ;">Logout</span></p></a>
                </div>
            </div>
        


<!-- Modal HTML -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #2e2e2e; color: white;">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmLogout">Logout</button>
            </div>
        </div>
    </div>
</div>



    
        <!-- Main Content -->
        <div class="container mt-4 ">
            <!-- 1st Row: User Profile and Weight Data -->
            <div class="row m-1">
                <!-- User Profile Column -->
                <div class="col-xl-3 col-md-6 col-sm-12 d-flex align-items-stretch">
                    <div class="user-profile text-left boxborder w-100 d-flex flex-column justify-content-center p-4">
                        <div class="user-details">
                            <img src="user.png" alt="User Picture" width="100px" id="user-pic" class="mb-3" style="border-radius: 50%;">
                            <h4 id="username-tag">Eazzy</h4>
                            <h5 style="color: #b9b9b9;">Joined : <span id="joineddate">Now</span></h5>
                        </div>
                    </div>
                </div>
    
                <!-- Weight Data Column -->
                <div class="col-xl-9 col-md-6 col-sm-12 d-flex align-items-stretch">
                    <div class="weight-data boxborder w-100 d-flex flex-column justify-content-center p-5">
                        <div class="row text-center h-100">
                            <div class="col-6 col-md-3 d-flex flex-column align-items-center justify-content-center mb-3 mb-md-0">
                                <h5 style="color: #b9b9b9;">Average</h5><br>
                                <h1 style="color: rgb(255, 217, 0);"><span style="font-size: 2.75rem" id="avgweight">00</span>kg</h1>
                            </div>
                            <div class="col-6 col-md-3 d-flex flex-column align-items-center justify-content-center mb-3 mb-md-0">
                                <h5 style="color: #b9b9b9;">Range</h5><br>
                                <h1 style="color: rgb(255, 217, 0);"><span style="font-size: 2.75rem" id="range">00</span>kg</h1>
                            </div>
                            <div class="col-6 col-md-3 d-flex flex-column align-items-center justify-content-center mb-3 mb-md-0">
                                <h5 style="color: #b9b9b9;">Fluctuation</h5><br>
                                <h1 style="color: rgb(255, 217, 0);"><span style="font-size: 2.75rem" id="fluctuation">00</span>kg</h1>
                            </div>
                            <div class="col-6 col-md-3 d-flex flex-column align-items-center justify-content-center">
                                <h5 style="color: #b9b9b9;">Trend</h5><br>
                                <h1 style="color: rgb(255, 217, 0);" id="trend">Eazzy</h1>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
            </div>
            
            <div class="row m-1">
                <!-- Insights Column -->
                <div class="col-xl-9 col-md-6 col-sm-12 d-flex align-items-stretch">
                    <div class="insights boxborder my-3 w-100">
                        <!-- Content for insights goes here -->

                        <div class="stats p-3">
                            <canvas id="weightChart" width="100%"></canvas>
                        </div>


                    </div>
                </div>
            
                <!-- Additional Details Column -->
                <div class="col-xl-3 col-md-6 col-sm-12 d-flex align-items-stretch">
                    <div class="addition-detail boxborder text-center my-3 w-100 d-flex flex-column justify-content-center p-4">
                        <h3 class="pt-3" style="color: #b9b9b9;">Streaks</h3>
                        <h1 style="color: rgb(255, 217, 0);"><span style="font-size: 2.5rem;" id="streaks"> </span> days</h1>
                        <hr>
                        <!-- Form -->
                        <div class="input-form mt-2">
                            <h3 style="color: #b9b9b9;">Add weight data</h3>
                            <form action="" class="mt-4">
                                <div class="form-group mb-3">
                                    <label for="date-input">Date</label>
                                    <input type="date" class="form-control" id="date-input" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="weight-input">Weight (kg)</label>
                                    <input type="number" class="form-control" id="weight-input" placeholder="Enter your weight" required>
                                </div>
                                <div class="d-flex justify-content-around mt-4 mb-3">
                                    <button type="reset" class="btn btn-outline-light">Reset</button>
                                    <button type="submit" class="btn btn-outline-light">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <script src="Auth.js" type="module"></script>


    <!-- Add these scripts if not already included -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const logoutIcon = document.querySelector('.logout');
    const logoutModal = new bootstrap.Modal(document.getElementById('logoutModal'));

    logoutIcon.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior
        logoutModal.show(); // Show the modal
    });

    document.getElementById('confirmLogout').addEventListener('click', function() {
        // Redirect to the logout page or handle logout logic here
        window.location.href = 'iindex.html'; // Example redirect to login page
    });
});

document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        document.querySelectorAll('.boxborder').forEach(function(element) {
            element.classList.add('visible');
        });
    }, 1000);
});


</script>

</body>
</html>
